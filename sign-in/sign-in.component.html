<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-16 w-auto"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginform" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-white"
          >UserName</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="username"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            formControlName="email"
          />
          <div
            class="error text-red-500 flex flex-col rounded-md"
            *ngIf="
              loginform.get('email')?.errors && loginform.get('email')?.touched
            "
          >
            <p
              class="py-2"
              *ngIf="loginform.get('email')?.getError('required')"
            >
              <li>Email is Required</li>
            </p>
            <!-- <p class="py-2" *ngIf="loginform.get('email')?.getError('email')">
              <li>incorrect email format</li>
            </p> -->
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-white"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            formControlName="password"
          />
          <div
            class="error text-red-500 flex flex-col rounded-md"
            *ngIf="
              loginform.get('password')?.errors &&
              loginform.get('password')?.touched
            "
          >
            <p
              class="py-2"
              *ngIf="loginform.get('password')?.getError('required')"
            >
              <li>Password is Required</li>
            </p>
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [disabled]="!loginform.valid"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Not a member?
      <a
        routerLink="/signup"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
        >SignUp</a
      >
    </p>
  </div>
</div>
